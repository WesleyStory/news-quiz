<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News quiz for April 9, 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>News quiz for April 9, 2018</h1>

      <div id="question-1" class="form-group">
        <label class="control-label">What is the name of UT's student newspaper?</label>
        <input type="text" class="form-control" />
      </div>

      <div id="question-2" class="form-group">
        <label class="control-label">How many students attend UT?</label>
        <select class="form-control">
          <option value="answer-1">5</option>
          <option value="answer-2">50,000</option>
        </select>
      </div>

      <div class="form-group">
        <input id="grade-it" type="button" value="Grade my quiz" class="btn btn-primary" />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

    $('#grade-it').on('click', function() {

  var answer1 = $('#question-1 .form-control').val();

  if (answer1 == 'The Daily Texan') {
    $('#question-1').addClass('has-success');
  } else if (answer1 == 'Austin American-Statesman') {
  $('#question-1').addClass('has-error');
  } else {
  $('#question-1').addClass('has-error');
  }

var answer2 = $('#question-2 .form-control').val();

  if (answer2 == '50,000') {
    $('#question-2').addClass('has-success');
  } else {
  $('#question-2').addClass('has-error');
  }
})
    </script>
  </body>
</html>
